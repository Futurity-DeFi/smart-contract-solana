name: Verifiable Build

on:
  push:
    branches: [main]            # or whichever branch you promote
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_DEFAULT_PLATFORM: linux/amd64
      CARGO_INCREMENTAL: "0"

    steps:
      # 1️⃣ Check out the repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2️⃣ Cache cargo deps for faster CI
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      # 3️⃣ Install Anchor CLI (v0.31.1 like on your laptop)
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor \
            --tag v0.31.1 --locked anchor-cli

      # 4️⃣ Deterministic build – note the working-directory
      - name: Verifiable build
        working-directory: program       # <── NEW
        run: |
          anchor clean
          anchor build --verifiable

      # 5️⃣ Collect artefacts from program/target/…
      - name: Package artefacts
        run: |
          mkdir -p ci-artefacts
          cp program/target/verifiable/futurity.so  ci-artefacts/
          cp program/target/idl/futurity.json       ci-artefacts/
          shasum -a 256 ci-artefacts/futurity.so >  ci-artefacts/futurity.sha256

      # 6️⃣ Upload for 14 days
      - uses: actions/upload-artifact@v4
        with:
          name: futurity-verifiable-${{ github.sha }}
          path: ci-artefacts
          retention-days: 14
