# .github/workflows/verifiable-build.yml
#
# 1. **Build** a deterministic Anchor artefact (cached Anchor binary).
# 2. **Deploy** with two keypairs:
#       â€¢ PROGRAM_KEYPAIR   â†’ fixed Program ID / upgrade-authority
#       â€¢ DEPLOYER_KEYPAIR  â†’ fee-payer (must hold SOL)
# 3. **Verify** on-chain == GitHub commit.
#
# Secrets required (Repo â†’ Settings â†’ Secrets â†’ Actions):
#   â€¢ PROGRAM_KEYPAIR   â€” JSON array produced by `solana-keygen new --no-bip39`
#   â€¢ DEPLOYER_KEYPAIR  â€” funded wallet JSON array (â‰¥2 SOL for mainnet)
#
# TIP  : gate the `mainnet` environment in repo settings so deploys need approval.
# NOTE : change SOLANA_CLUSTER_URL and VERIFY_FLAG when moving from Devnet â†’ Mainnet.

name: Verifiable Build & Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

################################################################################
# Global env vars
env:
  ANCHOR_VERSION: v0.31.1
  DOCKER_DEFAULT_PLATFORM: linux/amd64
  CARGO_INCREMENTAL: "0"
  PROGRAM_PUBKEY: 2PswCESR7U3MF9CL3B89qQFnJ9tac6ucGVQR3Zm7xeGP
  SOLANA_CLUSTER_URL: https://api.devnet.solana.com     # â† switch to mainnet later
  VERIFY_FLAG: -ud                                      # â† -um for mainnet-beta

################################################################################
jobs:

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1) BUILD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ›Žï¸  Checkout
      uses: actions/checkout@v4
      with: { fetch-depth: 1 }

    # ---------- Anchor CLI cache ----------
    - name: ðŸ’¾ Cache Anchor binary
      id: anchor-cache
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/anchor
        key: anchor-${{ runner.os }}-${{ env.ANCHOR_VERSION }}

    - name: âš¡ Install Anchor CLI (cargo, runs only once)
      if: steps.anchor-cache.outputs.cache-hit != 'true'
      run: |
        cargo install --git https://github.com/coral-xyz/anchor \
          --tag ${ANCHOR_VERSION} --locked anchor-cli

    # ---------- Cargo deps cache ----------
    - name: ðŸ’¾ Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

    # ---------- Deterministic build ----------
    - name: ðŸ—ï¸  Verifiable build
      working-directory: program            # workspace root
      run: |
        anchor --version
        anchor clean
        anchor build --verifiable

    # ---------- Package artefacts ----------
    - name: ðŸ“¦ Package artefacts
      run: |
        mkdir -p ci-artefacts
        cp program/target/verifiable/futurity.so  ci-artefacts/
        cp program/target/idl/futurity.json       ci-artefacts/
        shasum -a 256 ci-artefacts/futurity.so >  ci-artefacts/futurity.sha256

    - name: â¬†ï¸  Upload artefacts
      uses: actions/upload-artifact@v4
      with:
        name: futurity-verifiable-${{ github.sha }}
        path: ci-artefacts
        retention-days: 14

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2) DEPLOY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: mainnet        # âœ”ï¸  require manual approval in repo settings

    steps:
    - uses: actions/checkout@v4
      with: { fetch-depth: 1 }

    - uses: actions/download-artifact@v4
      with:
        name: futurity-verifiable-${{ github.sha }}
        path: artefacts

    # ---------- Materialise keypairs ----------
    - name: ðŸ—ï¸  Write program & deployer keypairs
      run: |
        echo '${{ secrets.PROGRAM_KEYPAIR }}'  > program-keypair.json
        echo '${{ secrets.DEPLOYER_KEYPAIR }}' > deployer.json
        chmod 600 program-keypair.json deployer.json

    # ---------- Solana CLI ----------
    - name: ðŸ”§ Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v1.18.9/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    # ---------- Deploy ----------
    - name: ðŸš€ Deploy program
      run: |
        solana config set --keypair deployer.json --url $SOLANA_CLUSTER_URL
        solana program deploy artefacts/futurity.so \
          --program-id program-keypair.json \
          --upgrade-authority program-keypair.json

    # ---------- Verify ----------
    - name: âœ… Verify on-chain == GitHub commit
      run: |
        cargo install solana-verify --locked
        solana-verify verify-from-repo \
          $VERIFY_FLAG \
          --url $SOLANA_CLUSTER_URL \
          --program-id $PROGRAM_PUBKEY \
          --library-name futurity \
          --commit-hash ${{ github.sha }} \
          --mount-path program/programs/futurity \
          https://github.com/futurity-defi/smart-contract-solana
